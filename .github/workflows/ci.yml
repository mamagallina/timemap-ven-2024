name: CI
on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - run: npm install -g npm@6.14.11  

      - run: npm ci  

      - run: npm run build
        env:
          CI: true

      - run: npm test
        env:
          CI: true
