name: CI
on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - run: npm install --legacy-peer-deps
      - run: cp example.config.js config.js
      - run: npm test
        env:
          CI: true
      - run: npm run build
        env:
          CI: true
