name: CI

on:
  push:
    branches: [copia-violencia]

jobs:
  build:
    name: 🐘 Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: 🐯 Obtener código del repositorio
        uses: actions/checkout@v3

      - name: 🐝 Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Crear .env
        run: |
          touch .env
          echo MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} >> .env
          echo URL_API=${{ secrets.URL_API }} >> .env
          cat .env

      - name: 🔨 Hacer build
        run: |
          npm install
          npm run build

      - name: 🦅 Enviar por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: cerosetenta.uniandes.edu.co
          username: ${{ secrets.usuario_ftp }}
          server-dir: especiales/violencia-policial/
          local-dir: ./build/
          password: ${{ secrets.clave_ftp }}
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - run: npm install
      - run: cp example.config.js config.js
      - run: npm test
        env:
          CI: true
      - run: npm run lint
        env:
          CI: true
