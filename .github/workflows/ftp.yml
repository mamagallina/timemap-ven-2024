name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🐘 Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: 🐯 Obtener código del repositorio
        uses: actions/checkout@v3

      - name: 🐝 Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'

      - name: Crear .env
        run: |
          touch .env
          echo MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} >> .env
          echo URL_API=${{ secrets.URL_API }} >> .env
          cat .env

      # Set CI=false to prevent warnings from breaking the build
      - name: 🔨 Hacer build
        run: |
          CI=false npm install
          CI=false npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - run: CI=false npm install
      - run: cp example.config.js config.js
      - run: CI=false npm test
      - run: CI=false npm run lint
