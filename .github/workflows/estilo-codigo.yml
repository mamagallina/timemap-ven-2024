name: Estilo Código

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14] # Using Node version 14 as per your request

    steps:
      - name: Copiar archivos del repo 🛎
        uses: actions/checkout@v2

      - name: Configurar ambiente de Node 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Obtener ruta al caché de Yarn 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Caché de node_modules 📦
        uses: actions/cache@v3
        id: yarn-cache 
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Instalar dependencias 👨🏻‍💻
        run: yarn

      - name: Revisar estilos 👀
        run: yarn lint
